<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Service Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="main">
  <h1 id="title">Customer Service Survey From</h1>
  <p id="description">Thank you again for youâ€™re input. It will help us improve our customer service experience. </p>
  <form id="survey-form">
    <label for="name" id="name-label">Name</label>
    <input type="text" id="name" name="name" size="30" maxlength="100" placeholder="Enter your name" required>
    <br />
    <label for="email" id="email-label">Email</label>
    <input type="email" id="email" name="email" size="30" maxlength="100" placeholder="Enter your email" required>
     <br />
    <label for="number" id="number-label">Number</label>
    <input type="number" id="number" name="number" min="18" max="100" placeholder="Enter number">
    <br />
    <label for="dropdown">Which option work best for you?</label>
     <select id="dropdown">
       <option value="option-one">Option One</option>
       <option value="option-two">Option Two</option>
     </select>
     <br />
     <div id="radio-question">Would you recommend our service to a friend?</div>
     <input id="definitely" type="radio" value="definitely" name="recommendation">
     <label for="definitely">Definitely</label>
     <input id="maybe" type="radio" value="maybe" name="recommendation">
     <label for="maybe">Maybe</label>
     <input id="not-sure" type="radio" value="not-sure" name="recommendation">
     <label for="not-sure">Not sure</label>
     <br />
     <div id="checkbox-question"> What would you like to see improved? (Check all that appl)</div>
     <input id="area-one" type="checkbox" value="area-one" name="improvements">
     <label for="area-one">Area One</label>
     <input id="area-two" type="checkbox" value="area-two" name="improvements">
     <label for="area-two">Area Two</label>
     <input id="area-three" type="checkbox" value="area-three" name="improvements">
     <label for="area-three">Area Three</label>
     <input id="area-four" type="checkbox" value="area-four" name="improvements">
     <label for="area-four">Area Four</label>
     <input id="area-five" type="checkbox" value="area-five" name="improvements">
     <label for="area-five">Area Five</label>
     <input id="area-six" type="checkbox" value="area-six" name="improvements">
     <label for="area-six">Area Six</label>
     <br />
     <label for="comments">Any comments or suggestions?</label>
     <textarea name="comments" cols="20" rows="4" id="comments">Enter your comments here...</textarea>
     <br />
     <input type="submit" value="Submit" id="submit">
  </form>
  </div>
</body>
</html>
